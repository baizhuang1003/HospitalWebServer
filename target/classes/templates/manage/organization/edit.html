<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<form method="post">
	<input type="hidden" id="id" name="id" th:value="${entity.id}" />
	<table>
        <tr style="margin-bottom: 10px; display: inline-block;">
            <td style="width:300px;">
            	<input class = "easyui-textbox" name="region" id="region" data-options="label:'地区'" style="width: 100%;" th:value="${entity.region}"/>
            </td>
            <td style="width:300px;">
                <input class = "easyui-textbox" name="organization" id="organization" data-options="label:'机构名称'" style="width: 100%;" th:value="${entity.organization}"/>
            </td>
        </tr>
        <tr style="margin-bottom: 10px; display: inline-block;">
            <td style="width:300px;">
            	<input class = "easyui-textbox" name="abbreviation" id="abbreviation" data-options="label:'简称',required:true" style="width: 100%;" th:value="${entity.abbreviation}"/>
            </td>
            <td style="width:300px;">
            	<input class = "easyui-textbox" name="synopsis" id="synopsis" data-options="label:'简介'" style="width: 100%;" th:value="${entity.synopsis}"/>
            </td>
        </tr>
        <tr style="margin-bottom: 10px; display: inline-block;">
            <td style="width:300px;">
            	<input class = "easyui-textbox" name="site" id="site" data-options="label:'地址'" style="width: 100%;" th:value="${entity.site}"/>
            </td>
            <td style="width:300px;">
            	<input class = "easyui-textbox" name="website" id="website" data-options="label:'网址'" style="width: 100%;" th:value="${entity.website}"/>
            </td>
        </tr>
        <tr style="margin-bottom: 10px; display: inline-block;">
            <td style="width:300px;">
            	<input class = "easyui-textbox" name="phone" id="phone" data-options="label:'电话',required:true" style="width: 100%;" th:value="${entity.phone}"/>
            </td>
            <td style="width:300px;">
            	<input class = "easyui-textbox" name="email" id="email" data-options="label:'邮箱'" style="width: 100%;" th:value="${entity.email}"/>
            </td>
        <!--<td rowspan="3">
				<img id="img" alt="点击上传" th:src="${entity.businesslicense}" style="width: 144px;height: 144px;display: block;margin-left: 60px;" onerror="this.src='/img/avatar.png';this.onerror=null">
				<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'fa fa-upload',width:144" style="margin-left: 60px;" onclick="javascript:$('#file1').click()">上传营业执照</a>
			</td>-->
        </tr>
        
    </table>
</form>

<div style="display: none;">
		<form id="fm1" action="/api/file/image" method="post" enctype="multipart/form-data">
			<input type="file" name="file" id="file1">
		</form>
</div>
<script type="text/javascript">
$('#dlg').dialog('center');
$(function () {
	$('#file1').change(function(){
	   	  $('#fm1').form('submit', {
		            url: $('#fm1').attr('action'),
		            onSubmit: function () {
		                return $(this).form('validate');
		            },
		            success: function (result) {
		              var result = eval('(' + result + ')');
	               if (result.state != "success") {
	                   messageAlert('提示', result.message, 'error');
	               } else {
	            	   if(result.content==null || result.content=='' || result.content=='undefined') return false;
	                 	$('#businesslicense').val(result.content);
	                 	$('#img').attr('src',result.content);
	               }
		          }
		        });	        	
	   });
}
</script>
</body>
</html>
