<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<form method="post">
	<input type="hidden" name="id" id="id" th:value="${entity.id}">
	<input type="hidden" name="orgcode" id="orgcode" th:value="${entity.orgcode}">
	<table>
        <tr style="margin-bottom: 10px; display: inline-block;">
            <td style="width:300px;">
            	<input class = "easyui-numberbox" name="sort" id="sort" data-options="label:'序号',required:true" style="width: 100%;" th:value="${entity.sort}"/>
            </td>
        </tr>
        <tr style="margin-bottom: 10px; display: inline-block;">
            <td style="width:300px;">
            	<input class = "easyui-combotree" name="parentid" id="parentid" data-options="label:'上级部门',required:true" style="width: 100%;" th:value="${entity.parentid}"/>
            </td>
        </tr>
        <tr style="margin-bottom: 10px; display: inline-block;">
            <td style="width:300px;">
            	<input class = "easyui-textbox" name="name" id="name" data-options="label:'名称',required:true" style="width: 100%;" th:value="${entity.name}"/>
            </td>
        </tr>
        <tr style="margin-bottom: 10px; display: inline-block;">
            <td style="width:300px;">
            	<input class = "easyui-textbox" name="remark" id="remark" data-options="label:'备注',multiline:true" style="width: 100%;height: 60px;" th:value="${entity.remark}"/>
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
$('#dlg').dialog('center');
$(function () {
    $('#parentid').combotree({
        editable: false,
        url: '/manage/dept/gettree?self='+$('#id').val(),
        method:'get',
        valueField: 'id',
        textField: 'text'
    });
});
</script>
</body>
</html>
