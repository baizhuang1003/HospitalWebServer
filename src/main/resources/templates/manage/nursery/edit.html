<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<div>
		<form method="post">
			<input type="hidden" name="id" id="id" th:value="${entity.id}">
			<input type="hidden" name="code" id="code" th:value="${entity.code}">
			<input type="hidden" name="status" id="status" th:value="${entity.status}">
			<table>
				<tr>
					<td style="width:300px;padding-bottom: 16px;">
						<input name="name" th:value="${entity.name}" class="easyui-textbox" data-options="label:'名称',height:30" style="width:100%" >
					</td>
				</tr>
				<tr>
					<td style="width:300px;padding-bottom: 16px;">
		            	<label>是否启用</label>
						<input  style="margin-left: 35px" id="stateAgree" name="stateRadio" type="radio" value="0" />是
						<input  style="margin-left: 15px" id="stateRefuse" name="stateRadio" type="radio" value="1" />否
		            </td>
				</tr>
				<tr>
					<td style="width:300px;padding-bottom: 16px;">
						<input name="remark" th:value="${entity.remark}" class="easyui-textbox" data-options="label:'备注',height:30" style="width:100%" >
					</td>
				</tr>
			</table>
		</form>
	</div>
	
	<script type="text/javascript">
	   $('#dlg').dialog('center');
	</script>
</body>
</html>
